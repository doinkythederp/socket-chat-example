<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO Chat</title>
    <link rel="stylesheet" href="/fontawesome/css/all.css"/>
    <script src="/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="/commands.js"></script>
    <script src="/index.js" defer></script>
    <style>
      .is-invalid {
        color: #d35f74 !important; 
        font-weight: 900;
      }

      .is-pending {
        color: #aaa !important;
      }

      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #555;
      }
      #send {
        background-color: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      #send-box {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
        background-color: #555;
        color: #ddd;
        font-weight: 700;
      }
      #input:focus {
        outline: none;
      }
      #send > button {
        background-color: #555;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        cursor: pointer;
      }

      #send > button:not(.is-invalid) {
        color: #ddd;
        font-weight: 300;
      }

      #send > button:hover.is-invalid {
        background-color: #d35f74;
        color: #ddd;
      }

      #send > button:hover:not(.is-invalid) {
        background-color: rgba(0, 0, 0, 0.15);
      }

      #messages {
        list-style-type: none;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-y: auto;
      }
      #messages > li {
        padding: 1rem 1.5rem;
        width: 100%;
        box-sizing: border-box;
        color: #ddd;
        font-weight: 400;
        overflow-x: hidden;
        overflow-wrap: break-word;
      }
      #messages > li:nth-child(odd) {
        background: #484848;
      }

      #main {
        width: 100%;
        margin: 0;
        padding: 0;
        bottom: 0;
        overflow: auto;
      }
      .message-author {
        margin-bottom: 0.25rem;
        margin-left: 0rem;
        font-weight: 700;
      }
      .message-content {
        margin-bottom: 0;
        margin-top: 0.5rem;
        margin-left: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <ul id="messages">
        <li>
          <!--
            <div class="message-author">doinkythederp</div>
            <p class="message-content">Hello</p>
          -->
        </li>
      </ul>
    </div>
    <form id="send">
      <input id="send-box" autocomplete="off" disabled />
      <button type="submit" id="send-button">Send</button>
    </form>
  </body>
</html>
